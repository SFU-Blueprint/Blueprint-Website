name: Vercel Production Deployment

env:
  VERCEL_ORG_ID: CDphQCXc33D2dwCku9GlZQkR
  VERCEL_PROJECT_ID: prj_KpHnmNUlp52wGNiEYAAvoUXoQrm9

on:
  push:
    branches:
      - main

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Env Info
        run: vercel pull --yes --environment=production --token=oniZFPFA97Rg0d41zOjD8guB

      - name: Build Project Artifacts
        run: vercel build --prod --token=oniZFPFA97Rg0d41zOjD8guB

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=oniZFPFA97Rg0d41zOjD8guB